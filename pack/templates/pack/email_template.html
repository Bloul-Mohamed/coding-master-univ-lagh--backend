<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{{ subject }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .header {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px 5px 0 0;
      text-align: center;
    }

    .content {
      padding: 20px;
    }

    .footer {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 0 0 5px 5px;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>{{ subject }}</h1>
    </div>
    <div class="content">
      {{ message|safe }}
    </div>
    <div class="footer">
      <p>Â© {{ year }} Your Company. All rights reserved.</p>
    </div>
  </div>
</body>

</html>
